<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script data-main="./scripts/app/index" src="./scripts/vendor/require-jquery.min.js"></script>
    <style type="text/css">
      html, body, canvas {
        padding: 0;
      }
      body {
        background-color: #000;
      }
      #loadscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
      }
      #loadscreen-inner {
        width: 960px;
        margin: 0 auto;
        margin-top: 300px;
        font-family: "Courier New", Courier, sans-serif;
        font-size: 36pt;
        font-weight: bolder;
        color: #fff;
        text-align: center;
      }
      #loadbar {
        display: inline-block;
        background-color: #0f0;
        width: 0;
      }
      #worldbox {
        width: 960px;
        height: 640px;
        margin: 0 auto;
        padding: 0;
        border: 1px solid black;
      }
      #help {
        width: 960px;
        margin: 0 auto;
        text-align: center;
        font-family: Arial, Verdana, sans-serif;
        color: #999;
      }
      #stats {
        width: 960px;
        margin: 0 auto;
        font-family: "Courier New", Courier;
        font-weight: bolder;
        font-size: 12pt;
        text-align: center;
        color: #99ff00;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/ManuelKiessling/projectile"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub"></a>
    <div id="loadscreen">
      <div id="loadscreen-inner">
        Loading, please wait...
        <br/>
        <span id="loadbar">&nbsp;</span>
      </div>
    </div>

    <div id="stats">
      Time: <span id="time">60</span> seconds -
      Score: <span id="hits">0</span>
    </div>

    <div id="worldbox">
      <canvas id="world" width="960" height="640">
        This browser can not run this game (canvas support missing).
      </canvas>
    </div>

    <div id="help">
      Use arrow keys to move, space to shoot.
    </div>

    <canvas id="bufferWorld" width="960" height="7000" style="display: none;">
      This browser can not run this game (canvas support missing).
    </canvas>

  </body>
</html>
